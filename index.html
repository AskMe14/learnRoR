<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front-end Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="main-container">
            <form action="" id="main-form">
                <div class="form-field">
                    <div class="main-select input-field col s12">
                        <select id="selector">
                            <option value="" disabled selected>Выберите направление</option>
                            <option value="frontend">Front-end</option>
                            <option value="backend">Back-end</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit waves-effect waves-light btn">Загрузить</button>
                </div>
            </form>
            <div class="main-inner"></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
